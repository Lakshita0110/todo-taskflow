<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskFlow - App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div id="userInfo"></div>
    <button onclick="logout()">Sign Out</button>
  </header>

  <main>
    <div class="tabs">
      <div class="tab active" onclick="switchTab('todo')">Todo</div>
      <div class="tab" onclick="switchTab('completed')">Completed</div>
      <div class="tab" onclick="switchTab('archived')">Archived</div>
    </div>

    <section id="taskInput">
      <input type="text" id="taskText" placeholder="New task..." />
      <button onclick="addTask()">Submit</button>
    </section>

    <div class="stage" id="todoStage"></div>
    <div class="stage" id="completedStage" style="display:none;"></div>
    <div class="stage" id="archivedStage" style="display:none;"></div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
